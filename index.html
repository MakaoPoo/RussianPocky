<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ロシアンポッキー</title>
  <!-- <link rel="shortcut icon" href="resource/icons/favicon.ico"> -->
  <!-- <link rel="manifest" href="manifest.json"> -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').then(function(registration) {
      // console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }).catch(function(err) {
      console.log('ServiceWorker registration failed: ', err);
    });
  }
  </script>
</head>
<body>
  <p id="peer_id_label">ID:</p>
  <div class="input_wrapper" id="peeid_input_wrapper">
    <input id="peer_id_input" type="text" placeholder="id">
    <input id="connect_btn" type="button" value="接続">
    <input id="disconnect_btn" type="button" value="切断">
  </div>
  <div class="input_wrapper" id="room_input_wrapper">
    <input id="room_name_input" type="text" placeholder="ルーム名">
    <input id="join_btn" type="button" value="入室">
    <input id="close_btn" type="button" value="退室">
  </div>
  <div class="input_wrapper" id="msg_input_wrapper">
    <input id="message_input" type="text" placeholder="メッセージ">
    <input id="send_msg_btn" type="button" value="送信">
  </div>

  <div id="log_wrapper">
    <div id="log"></div>
  </div>
  <!-- <canvas id="game"></canvas> -->

  <canvas id="loadingText"></canvas>

  <script src="js/WebRTC.js"></script>
  <script src="js/loadingText.js"></script>
  <script src="js/Pocky.js"></script>
  <link rel="stylesheet" href="css/Pocky.css?0909">
  <link rel="stylesheet" href="css/loadingText.css?0903">
</body>
</html>
